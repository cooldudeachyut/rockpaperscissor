<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles/style.css">
	</head>

	<title id="title">Rock Paper & Scissor Game</title>
	<body>
		<h1 class="flex-container" id="first-heading">Rock-Paper-Scissor</h1>
		<h2 class="flex-container" id="second-heading">Play against the Computer</h2>
		<div class = "flex-container" id = "score">
			<div class = "score-container">
				<p>My Score</p>
				<p id = "my-score">0</p>
			</div>
			<div class = "score-container">
				<p>Computer's Score</p>
				<p id = "comp-score">0</p>
			</div>
		</div>
		<div class="flex-container" id = "play-buttons">
			<button type="button" class = "action-button" id="rock">
				<img src="assets/rock.jpg">
			</button>
			<button type="button" class = "action-button" id="paper">
				<img src="assets/paper.jpg">
			</button>
			<button type="button" class = "action-button" id="scissor">
				<img src="assets/scissor.jpg">
			</button>
		</div>
		<div class ="flex-container" id="rules">
			<h1><u>RULES</u></h1>
			<img src="assets/rules.jpg">
		</div>
	</body>
	<script src="scripts/main.js"></script>
</html>
